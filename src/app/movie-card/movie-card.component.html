<div style="display: flex; flex-wrap: wrap; width: 100%; overflow: auto">
  <button mat-raised-button color="primary" routerLink="/profile">
    User Profile
  </button>
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto; margin: 1rem">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.director.name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img [src]="movie.ImagePath" alt="{{ movie.title }}" />
    <mat-card-content>
      <p>{{ movie.genre.description }}</p>
      <p>Rating: {{ movie.rating }}</p>
      <p>Year: {{ movie.year }}</p>
      <p>Duration: {{ movie.duration }} minutes</p>
      <p>Country: {{ movie.country }}</p>
      <p>Actors: {{ movie.actors.join(", ") }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-icon-button
        *ngIf="!isMovieFavorite(movie._id)"
        (click)="addFavorite(movie._id)"
        color="primary"
      >
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button
        mat-icon-button
        *ngIf="isMovieFavorite(movie._id)"
        (click)="removeFavorite(movie._id)"
        color="primary"
      >
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
